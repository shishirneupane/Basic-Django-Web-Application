{% extends "base.html" %}

{% block content %}

<table>

    <thead>
        <tr>
            <th>Movie Name</th>
            <th>Download</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}     <!-- pachadi ko books is same as of views.py ko book_list function ko return render ko {"books": book} ko key "books" -->
        <tr>
            <td>{{movie.name}}</td>
            <td> <a href="{{movie.pdf.url}}"> Download Movie </a> </td>
            <td>
                <form method="POST" action="{% url 'watch:delete_movie' movie.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-sm"> Delete </button>
                </form>

            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
